<body>
	<script>
		var preguntausuario = prompt("piedra, papel o tijera");
		console.log(preguntausuario);
		var eleccion_usuario;

		if (preguntausuario.toUpperCase()  == "PIEDRA"){
			eleccion_usuario = 1
		}
		if (preguntausuario.toUpperCase()  == "PAPEL"){
			eleccion_usuario = 2
		}
		if (preguntausuario.toUpperCase()  == "TIJERA"){
			eleccion_usuario = 3
		}

		var min = 1, max = 3;
		var aleatorio = Math.floor(Math.random()*(max-min+1)+min);
		console.log(aleatorio)

		if (aleatorio == eleccion_usuario){
			console.log("Empate")
		} else if(aleatorio == 1 && eleccion_usuario == 2){
			console.log("Ganaste");
			
		}else if (aleatorio == 1 && eleccion_usuario == 3){
				console.log("Perdiste");
		}else if (aleatorio == 2 && eleccion_usuario == 1){
					console.log("Perdiste");
		}else if (aleatorio == 2 && eleccion_usuario == 3){
						console.log("Ganaste")
		}else if(aleatorio == 3 && eleccion_usuario == 1){
							console.log("Ganaste");
		}else if(aleatorio == 3 && eleccion_usuario == 2){
								console.log("Perdiste")
		}


	</script>
